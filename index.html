<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stay hot!</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header class="header">
        <div class="logo">
            <div class="logo_img">
                <img src="images/icn.png" alt="Logo not found :/">
            </div>
            <div class="logo_text">
                <p>Be as Matiss</p>
                <p class="logo_text__text">stay hot!</p>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="search">
            <div class="search_input">
                <input id="search-city" name="search-city" class="placeholder" type="text" placeholder="Enter the search city: ">
            </div>
            <div class="search_button">
                <button id="search-button" class="button" type="button">search</button>
            </div>
        </div>
</div>
        <!-- slider -->
        <div class="container">
            <div class="swiper tranding-slider">
              <div class="swiper-wrapper">
                <!-- Slide-start -->


              </div>
    
              <div class="tranding-slider-control">
                <div class="swiper-button-prev slider-arrow">
                  <ion-icon name="arrow-back-outline"></ion-icon>
                </div>
                <div class="swiper-button-next slider-arrow">
                  <ion-icon name="arrow-forward-outline"></ion-icon>
                </div>
                <div class="swiper-pagination"></div>
              </div>
    
            </div>
          </div>   
    </main>
    <footer class="footer">
      <div class="container">
        <p class="footer_text">Be as Matiss, stay hot!</p>
      </div>  
      </footer>


  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
  <!-- <script src="kkasd.js"></script> -->
    <script>
        var container = document.querySelector('.swiper-wrapper');


        for (var i = 0; i < 40; i++) {
            container.innerHTML += `<div class="swiper-slide tranding-slide">
                    <div class="tranding-slide-img">
                    <img id="im_1" src="images/hello.png" alt="Weather Icon">
                    </div>
                    <div class="tranding-slide-content">
                    <!-- Place your new content here -->
                    <h1 id="h_1" class="weather-date">Enter the city!</h1>
                    <div class="weather-info">
                        <p id="t_1" class="time">Enter the city!</p>
                        <p id="temp_1" class="temperature">Enter the city!</p>
                        <p id="f_1" class="feels-like">Feels like:Enter the city!</p>
                        <p id="c_1" class="conditions">Enter the city!</p>
                    </div>
                    </div>
                </div>`;
        }
        
    </script>
</body>
</html>
